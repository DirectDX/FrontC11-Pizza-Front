<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Pizza & Front</title>
  </head>
  <body>
    <header>
      <img class="logo-arriba" src="img/Logo.png" alt="Logo Pizza" />
      <div class="letras-blancas">
        <nav>Home Rankin Promocion contacto</nav>
      </div>
    </header>
    <div class="padre">
      <section>
        <div class="DeliveryMan">
          <h2 class="TitDel">
            Envio gratis <b class="CBlanco">comprando</b> 2 pizzas
          </h2>
        </div>
      </section>
      <section>
        <div class="padreTop">
          <h2>Podio de pizzas</h2>
          <div class="PodioEImagen">
            <div class="top5">
              <h3>Top pizzas 5</h3>
              <ol>
                <li>Muzzarela</li>
                <li>Hawaiana</li>
                <li>Muzzarela J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
              </ol>
            </div>
            <img src="img/PizzaFalling.jpg" alt="Podio de pizza" />
          </div>
        </div>
      </section>
    </div>
    <footer>
      <nav>
        <div class="navAbajo">
          <ul type="none">
            <li>Home</li>
            <li>Rankin</li>
            <li>Promocion</li>
            <li>Contacto</li>
          </ul>
        </div>
      </nav>
      <img class="logoAbajo" src="img/Logo.png" alt="Logo" />
    </footer>
  </body>
</html>
